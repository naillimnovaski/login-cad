<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Usuários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <label for="nomeUser" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nomeUser">
        </div>
        <div class="mb-3">
            <label for="emailUser" class="form-label">Email:</label>
            <input type="email" class="form-control" id="emailUser">
        </div>
        <button type="button" onclick="salvarUser()" class="btn btn-success">Salvar</button>
    </div>

    <div class="container mt-5">
        <table class="table table-striped" id="tabela">
            <tr>
                <th>Nome Usuário</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </table>
    </div>

    <script src="controller.js"></script>
</body>
</html>
